  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Basic Submission Form Site</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
    body {
      background-color: #b0c4de; <!-- somthing to not hurt my eyes-->
    }
    </style>

  </head>

  <body>

    <script type="text/x-handlebars" >
      <header>
      <h1>Really Cool Ember.js Application</h1>
      </header>

      <ul class="nav">
      <li>{{#link-to 'Form'}}Form{{/link-to}}</li>
      <li>{{#link-to 'ViewData'}}ViewData{{/link-to}}</li>
      </ul>

      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="form" >

        <h1>Please enter the following information</h1>
        <br>
        <h3>First Name:
        {{input
          type="text"
          placeholder="Fist Name"
          value=firstNameTextBox
          }}
        </h3>
        <br>
        <h3>Last Name:
        {{input
          type="text"
          placeholder="Last Name"
          value=lastNameTextBox
          }}
        </h3>
        <br>
        <h3>Date of Birth:
        {{input
          type="text"
          placeholder="mm/dd/yyyy"
          value=dobTextBox
          }}
        </h3>
        <br>

        <button id="clear-completed" {{action 'submitForm'}}>
        Submit
        </button>
    
        

    </script>

    <script type="text/x-handlebars" data-template-name="ViewData" >
      {{lastName}}
    </script>


    

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
    <script src="js/libs/ember-1.10.0.debug.js"></script>
    <script src="js/app.js"></script>

  </body>
  </html>
