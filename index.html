<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Ember.js Application</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
  body {
    background-color: #b0c4de; <!-- somthing to not hurt my eyes-->

  }
  </style>

</head>



<body>
  
<header>
    <h1>Insanity check, am I understand what Im reading?</h1>
  </header>

  <script type="text/x-handlebars">
  
    <h2>Welcome to a basic applicaiton</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
