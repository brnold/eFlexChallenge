  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Simple Ember.js Application</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
    body {
      background-color: #b0c4de; <!-- somthing to not hurt my eyes-->

    }
    </style>

  </head>



  <body>
    
  <header>
      <h1>Insanity check, am I understand what I'm reading?</h1>
  </header>



    <script type="text/x-handlebars" data-template-name="index" >


     
            <h1>This is a set of text boxes {{firstName}} </h1>
            {{input
              type="text"
              placeholder="Please enter your Fist Name?"
              value=firstNameTextBox
              }}

              <br>

            {{input
              type="text"
              placeholder="Please enter your second Name"
              value=lastNameTextBox
              }}

              <br>
            {{input
              type="text"
              placeholder="Please enter your date of birth"
              value=dobTextBox
              }}

              <br>

              <button id="clear-completed" {{action 'submitForm'}}>
              This is a button
              </button>
        
        

    </script>



    

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
    <script src="js/libs/ember-1.10.0.debug.js"></script>
    <script src="js/app.js"></script>

  </body>
  </html>
