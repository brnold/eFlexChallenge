  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Basic Submission Form Site</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/normalize.css">

    <style>
    body {
      background-color: #b0c4de; <!-- somthing to not hurt my eyes-->
    }
    </style>

  </head>

  <body>





    <script type="text/x-handlebars" >
    
    <nav class="top-bar" data-topbar role="navigation">
   
  <ul class="title-area">
    <li class="name">
      <h1><a href="#">Really Cool Ember.js Application</a></h1>
    </li>
     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
  </ul>

  <section class="top-bar-section">
    <!-- Left Nav Section -->
    <ul class="left">
      
      <li><a href="#">{{#link-to 'Form'}}Form{{/link-to}}</a></li>
      <li class="divider"></li>
      <li><a href="#">{{#link-to 'ViewData'}}ViewData{{/link-to}}</a></li>
    </ul>
  </section>

</nav>



    {{outlet}}


    </script>

    <script type="text/x-handlebars" data-template-name="form" >

        <h1>Please enter the following information</h1>
        <br>
        <h3>First Name:
        {{input
          type="text"
          placeholder="Fist Name"
          value=firstNameTextBox
        
          }}
        </h3>
        <br>
        <h3>Last Name:
        {{input
          type="text"
          placeholder="Last Name"
          value=lastNameTextBox
          }}
        </h3>
        <br>
        <h3>Date of Birth:
        {{input
          type="text"
          placeholder="mm/dd/yyyy"
          value=dobTextBox
          }}
        </h3>
        <br>

        <button id="clear-completed" {{action 'submitForm'}}>
        Submit
        </button>
    
        

    </script>

    <script type="text/x-handlebars" data-template-name="ViewData" >
      
      <p>Why? {{title}}</p>
      
    </script>


    

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
    <script src="js/libs/ember-1.10.0.debug.js"></script>
    <script src="js/app.js"></script>

  </body>
  </html>
